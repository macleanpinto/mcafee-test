<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.itemName}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{product.itemDescription}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Buy</button>
    </mat-card-actions>
</mat-card>
